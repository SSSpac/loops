<!DOCTYPE html>
<html lang="en">
<head>
</head>

    <meta charset="UTF-8">
    <title> Table</title>
    <body>
        <h1> This is our Multiplication table</h1>
    </body>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        let Number = 30; 
        let result = `<table border="5"><tr><th>Multiplication Table for ${Number}</th></tr>`;
        for (let i = 1; i <= 10; i++) {
            result += `<tr><td>${Number} x ${i} = ${Number * i}</td></tr>`;
        }
        result += "</table>";
        document.body.innerHTML = result;
    });
    </script>

</html>
