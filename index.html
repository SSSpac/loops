<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    `OÂ´
    <header style="text-align: center;"> Vowel Letters deleter: (A,E,I,OU) </header>
    <div> 
    <input type="text" id="input" placeholder="Enter a string" style="text-align: center; width: 300px; height: 30px; margin: 10px auto; display: block;">
    <button id="submit">submit</button>
    </div>
</body>

<script> 
    document.getElementById("submit").addEventListener("click", function() {
        let input = document.getElementById("input").value;
        let result = input.replace(/[aeiou]/gi, '');
        
        let resultElement = document.getElementById("result");
        if (!resultElement) {
            resultElement = document.createElement("p");
            resultElement.id = "result";
            resultElement.style.textAlign = "center";
            document.body.appendChild(resultElement);
        }
        resultElement.textContent = `Result: ${result}`;

    });
</script>
</html>
